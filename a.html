<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 面向对象是一种        对现实世界理解和抽象的写法，是计算机编程技术发展到一定阶段后的产物
			 
			 {
			 	name：name，
			 	age：age
			 }
			 在ES6 写法为
			 {
			 	name，age
			 }
			 
			 
			 {
			 	fn：function(){
			 		
			 	}，
			 	age
			 }
			 改写{
			 	fn(){}，
			 	age
			 }
			 
			 
			 
			 * 
			 * */
			
			function teacher(name,age){
				var name = name;
				var age = age;
				return {name,age}
			}
			var t1 = teacher('aaa',22)
			console.log(t1)
			
			
			
			
		</script>
	</body>
</html>
