<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 new 是函数的运算符
			  经过了new之后，函数的返回值就变成了对象，函数里的this全部指向这个对象
			 默认returen 这个 对象
			 
			 
			 
			 
			 我们叫f    是     fn的实例化对象
			 
			 
			 当   fn 里写了 return 时候，根据returen的 不同返回的也不同
			 return 简单类型时候就返回 fn ，return 复合类型 就返回这个复合类型
			 * *
			 * 
			 * new函数之后就叫实例化，返回值就是它的实例化对象
			 * */
			
			
			function fn(){
				return 1
			}
			var f = new fn();
			console.log(f)
		</script>
	</body>
</html>
